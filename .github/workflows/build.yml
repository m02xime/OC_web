name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          cd mon-app
          npm install

      - name: Build
        run: npm --prefix mon-app run build

      - name: Update Known Hosts
        run: |
          mkdir -p $HOME/.ssh
          touch $HOME/.ssh/known_hosts
          ssh-keyscan -H 51.178.30.100 >> $HOME/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          scp -i /home/runner/.ssh/id_ed25519 -r mon-app maxime@51.178.30.100:/home/maxime/web
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

          
